server:
  port: 8086
  remote:
    address: 5.63.154.191

jpa:
  defer-datasource-initialization: true
  hibernate:
    ddl-auto: none

spring:
  application:
    name: notifications
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://5.63.154.191:5432/notifications
    username: selectel
    password: selectel
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

liquibase:
  enabled: true
  drop-first: false
  default-schema: public


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${server.remote.address}:8087/eureka
  instance:
    hostname: ${server.remote.address}

kafka:
  consumer-enabled: true
  bootstrap-servers: 5.63.154.191:9092,5.63.154.191:9093
  properties:
    #      sasl:
    #        jaas:
    #          config: org.apache.kafka.common.security.plain.PlainLoginModule required username=${kafka_username:'admin'} password=${kafka_password:'admin-secret'};
    #        mechanism: PLAIN
    security:
      #        protocol: SASL_PLAINTEXT
      protocol: PLAINTEXT
      # Тип, для которого определяем конкретные сериализаторы
      spring.json.value.default.type: kafka.dto.ru.skillbox.socialnetwork.KafkaMessage.java
      spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
      spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
  consumer:
    auto-offset-reset: earliest
    group-id: ${spring.application.name}
    # Сериализаторы для всех типов
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.JsonDeserializer
    max-poll-records: 1
    fetch-max-wait: 36000
    enable-auto-commit: false

  producer:
    client-id: ${spring.application.name}
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    # Очередь для исключений
    value-serializer: org.apache.kafka.common.serialization.JsonDeserializer
    retries: 2

  #    jaas:
  #      enabled: true
  listener:
    poll-timeout: 1800000
    concurrency: 1
    # ack-mode: manual_immediate
    # Получение каждой записи должно быть подтверждено
    ack-mode: record
  topics:
    auth: auth-topic
    users: users-topic
    posts: posts-topic
    msg: msg-topic
    notify: notify-topic
    notify-common: notify-topic-common
    friends: friends-topic
    admin: admin-topic
  backoff:
    interval: 1000
    max_failure: 3
